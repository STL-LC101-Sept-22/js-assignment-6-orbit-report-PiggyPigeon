<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
        <th>Even</th>
        <th>Odd</th>
    </tr>
    <tr class="data-row" *ngFor="let satellite of satellites; let isEven = even; let isOdd = odd" [class.even]="isEven" [class.odd]="isOdd">
        <!-- <div class = "row-striped" [ngClass]="{ isOdd: odd, isEven: even }"> -->
            <td>{{satellite.name}}</td>
            <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
            <td>{{satellite.launchDate}}</td>
            <td>{{satellite.orbitType}}</td>
            <td>{{satellite.operational}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>
        <!-- </div> -->
    </tr>
</table>
